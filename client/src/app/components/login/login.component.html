<div class="container" id="loginWrapper">
  <div class="row justify-content-center align-items-center">
      <p class="col-12 col-md-9 pl-0 h2" id="header">Welcome Back!</p>
      <div class="w-100 mt-3"></div>
      <input class="col-12 col-md-9 mb-4 pl-4" id="username" type="text" [(ngModel)]="username" name="username" placeholder="Name">
      <div class="w-100"></div>
      <input class="col-12 col-md-9 mb-3 pl-4" id="password" type="password" [(ngModel)]="password" name="username" placeholder="Password">
      <div class='w-100'></div>
  </div>
  <div class="row justify-content-center">
    <div class="shadow-sm" id="loginBtn" (click)="signin()">
      <p id="loginText">login</p>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="43.52315054739228" width="54.02315054739222" id="loginSvg">
        <defs>
          <path id="path-1" opacity="1" fill-rule="evenodd" d="M11.76157527369611,22.761575273696078 L18.261575273696106,31.76157527369611 L42.26157527369611,11.761575273696053 "/>
        </defs>
        <g opacity="1">
          <use xlink:href="#path-1" fill-opacity="0" stroke="rgb(255,255,255)" stroke-opacity="1" stroke-width="5" stroke-linecap="butt" stroke-linejoin="miter"/>
        </g>
      </svg>
    </div>
  </div>
</div>
